<main class="container">
    <h2> Storm Center </h2>
    <div>
        <form action="thanks.html" method="get" enctype="multipart/form-data" name="event" id="stormcenter">
            <fieldset>
                <legend> Personal Information </legend>
                <label><span>Full Name: </span>
                    <input name="fullname" type=text value="" placeholder="Full Name" pattern="[a-zA-Z _.-]{5-99}" required></label>
                <label><span>Email: </span>
                    <input name="email" type="email" value="" placeholder="name@email.com"></label>
                <label><span>Phone:</span>
                    <input name="phone" type="tel" value="" placeholder="1112224444" pattern="[0-9]{10,20}" required></label>
                <label><span>Zip Code: </span>
                    <input name="zipcode" type="number" value="" placeholder="00000" required></label>
            </fieldset>
            <fieldset>
                <legend> Storm Information </legend>
                <label><span>Storm Date: </span>
                    <input name="stormdate" type="date" value="" placeholder="mmddyyyy" required></label>
                <label><span>Storm Type: </span>
                    <input list="stormtype" name="stormtype" value="" placeholder="Storm Type">
                        <datalist id="stormtype">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist></label>
                <label><span>Storm Severity</span>
                    <p class="slidecontainer">
                        <input name="severity" type="range" class="slider"  value="" min="0" max="10" step="1">
                    </p></label>
                <label><span>Storm Region </span><select name="region">
                    <option value="default" selected disabled>Select Region</option>
                    <option value="franklin">Franklin</option>
                    <option value="greenville">Greenville</option>
                    <option value="springfield">Springfield</option>
                    </select>
                </label>
                <label><span> User in Danger?</span>
                    <input type="radio" name="danger" value="yes">Yes<br>
                    <input type="radio" name="danger" value="maybe">Maybe<br>
                    <input type="radio" name="danger" value="no">No<br>
                </label>
            </fieldset>
<fieldset>
    <legend>Comments</legend>
            <label><span>Additional Information or Comments: </span>
                <textarea id="comments" name="comments" type="text" value="" placeholder="Comments..." rows="5"></textarea>
            </label>
            </fieldset>
<input type="submit" value="Submit Form" class="submit">
        </form>
    </div>

</main>
